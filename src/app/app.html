<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item ion-left
            (click)="carrega(tabsPage)" 
            *ngIf="isAuthenticated" >
            <ion-icon name="book"></ion-icon>
            Receitas
            </button>
            <button ion-item ion-left
            (click)="carrega(signinPage)" 
            *ngIf="!isAuthenticated">
            <ion-icon name="log-in"></ion-icon>
            Signin</button>
            <button ion-item ion-left
            (click)="carrega(signupPage)" 
            *ngIf="!isAuthenticated">
            <ion-icon name="person"></ion-icon>
            Signup</button>
            <button ion-item ion-left
            (click)="logout()" 
            *ngIf="isAuthenticated">
            <ion-icon name="log-out"></ion-icon>
            Logout</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="tabsPage" #nav></ion-nav>
